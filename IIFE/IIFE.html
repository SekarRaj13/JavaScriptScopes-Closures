<!DOCTYPE html>
<html>
<head>
	<title>IIFE</title>
</head>
<body>

<script type="text/javascript">

	(function (name) {
		// body...
		var a = 10;
		var b = 20;

		console.log(name);    // sekar

		console.log(a + b);   //  30
	})("sekar");       // Imeditaly invoked function expression 
					   // and it will hold argument

	(function () {     // anoyonmas function with name 
		// body...
		var a = 30;
		var b = 20;

		console.log(a + b);   // 50
	})(); 

	console.log(a);           // not defined

</script>

</body>
</html>
