<!DOCTYPE html>
<html>
<head>
	<title>blockScope</title>
</head>
<body>

<script type="text/javascript">
	var name = "sekar";
	if ( name === "sekar") {

		var secondName = "raj";  // javascript is not block scope instance of function scope. so we can console the value in outside scope;
	}
	console.log(name);    // sekar
	console.log(secondName);  //  raj
</script>

</body>
</html>
