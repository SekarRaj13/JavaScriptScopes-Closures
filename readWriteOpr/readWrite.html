 <!DOCTYPE html>
<html>
<head>
	<title>Read Write</title>
</head>
<body>
<script type="text/javascript">
	
	var  name = "sekarRaj";     // write operation;

	firstName = name;           // name is write operation to the firstName avriable
						        // firstName is read operation from name variable;

	console.log(firstName);	    // this is also read operation from firstName variable

	function () {
		// body...
		age = 26;               // local variable inside the function scope
	}
	console.log(age);            // undefined  because of local scope.

</script>

</body>
</html>
