<!DOCTYPE html>
<html>
<head>
	<title>setTimeout</title>
</head>
<body>

<script type="text/javascript">
	
	 var num;	
	 

	for (num = 0;  num <= 10; num++) {
		
		(function (currentValueofi) {         // it will create scope chain every time using IIFE
			setTimeout(function(){
				console.log(currentValueofi);  // output is:  0 to 10 after 1000milli seconds
			}, 1000);
		})(num);
		
	}

</script>

</body>
</html>
