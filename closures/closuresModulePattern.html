<!DOCTYPE html>
<html>
<head>
	<title>Module Pattern</title>
</head>
<body>
<script type="text/javascript">
	function obj(){

		var firstName = "sekar";   // this variable are not based on below obj
								   // function scope
		var lastName = "raj";

		var obj = {
		"getFirstName": function() {
			return firstName;        // this value reference from function scope
		},
		"getLastName": function() {
			return lastName;
		},
		"setFirstName": function(name) {
			firstName = name;
		},
		"setLastName": function(name){
			lastName = name;
		},
		"fullName": function(){
			return firstName + " " + lastName;
		}

	};

	return obj;
			
	}


var fun = obj();      
console.log(fun.getFirstName());  // sekar
fun.setFirstName("raja");		  // passing to arugment "raja"
console.log(fun.getFirstName());  // raja	
fun.setLastName("ram");           // passing to arugment "ram"
console.log(fun.getLastName());   // ram
console.log(fun.fullName());      // raja ram
</script>

</body>
</html>
