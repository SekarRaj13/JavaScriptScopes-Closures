<!DOCTYPE html>
<html>
<head>
	<title>copy Var</title>
</head>
<body>

<script type="text/javascript">
	
	var a = 10;

	function outer(){
		var b= 20;                // inside the scope variable create a new copy of every time 
		var inner = function(){
		a++;
		b++;
		console.log(a);
		console.log(b);
		}
		return inner;
	}

	outer()();   // this is called fun and inside the function also
				 // 11 // 21
	outer()();   // 12 // 21

	function countWrapper() {
    var counter = 0;
    return function() {
    ++counter;
    console.log(counter);         // 1
    // do something with counter
    }
    // updateClickCount();    
    // return inner; 
}
countWrapper()();


</script>

</body>
</html>
